<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Numeric Fingerprint</title>
    <!-- Include the CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Include the fingerprint script -->
    <script src="generateFingerprint.js"></script>
</head>
<body>
    <h1>Generate Numeric Fingerprint</h1>
    <p>Your unique numeric fingerprint:</p>
    <p id="fingerprintStatus">Generating...</p>
    <button onclick="displayFingerprint()">Generate Fingerprint</button>

    <script>
        // Automatically display the fingerprint when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            displayFingerprint();
        });
    </script>
</body>
</html>
